<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
  </head>
  <body>
    <div>
      <!-- Main Dialog -->
      <dialog id="myPopup">
        <p>Happy Birthday Love</p>
        <button id="openBtn1">Please Click Me</button>
      </dialog>
    </div>

    <button id="openBtn">to the Girl I love</button>

    <script>
      const dialog = document.getElementById("myPopup");
      const openBtn = document.getElementById("openBtn");
      const openBtn1 = document.getElementById("openBtn1");

      // Event listener to open the main dialog
      openBtn.addEventListener("click", () => {
        dialog.showModal();
      });

      // Event listener to dynamically add and open a nested dialog
      openBtn1.addEventListener("click", () => {
        // Create a new dialog element
        const nestedDialog = document.createElement("dialog");
        nestedDialog.innerHTML = `
          <p>Happy Birthday love and I love you so much that I am missing you everyday, please remember this</p>
          <p>You're a blessing, that I can't explain, a blessing that I can't contain, a blessing that erases the pain, you're a blessing, that I could never give up love.</p>
          <p>maong I am trying so hard to be good for you kay you are the sweetest love that I have ever known and nothing and no one could replace you and you are a loveble person the best one so don't be discourage in life. sorry if I'm not good at long speeches love</p><br>
          <br>
          <p>sorry walay design love nanglimpyo mn gd ko sa akong laptop</p>
          <p>I love you always love and Happy Birthday!!</p>
          <button id="closeNestedDialog">Close</button>
        `;
        document.body.appendChild(nestedDialog);

        // Show the nested dialog
        nestedDialog.showModal();

        // Add close functionality for the nested dialog
        const closeNestedDialog =
          nestedDialog.querySelector("#closeNestedDialog");
        closeNestedDialog.addEventListener("click", () => {
          nestedDialog.close();
          nestedDialog.remove(); // Remove the nested dialog from the DOM
        });
      });
    </script>
  </body>
</html>
